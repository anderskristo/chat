<html>
  <head>
    <title>Super chat</title>
    <link rel="stylesheet" href="/chat.css">
  </head>
  <body>
    <div class="container">

      <h1>Super awesome chat</h1>

      <div id="chat"></div>
      <div class="bottom">
        <input type="text" id="field" placeholder="Type something ..." onkeypress="sendMessage(event)">
        <input type="button" id="send" value="Click here or press enter to send!">
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
  </body>
</html>
